<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password2</title>
    <link rel="stylesheet" href="forget pswd2.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="/reset-password" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <input type="OTP" id="OTP" name="OTP" placeholder="Enter OTP" required>
                <input type="Password" id="Password" name="Password" placeholder="Enter new password" required>
                <input type="Password" id="Password" name="Password" placeholder="Confirm password" required>
            </div>
            <button type="submit"><a href="index.html">Reset Password</a></button>
        </form>
        <div class="footer">
            <p>Remember your password? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
